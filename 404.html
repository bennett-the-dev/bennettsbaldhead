
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #333;
    }
    p {
      font-size: 20px;
      color: #666;
    }
    img {
      max-width: 200px;
      margin: 30px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>404 - Bennett could not find this page</h1>
  <img src="bennett.png" alt="Bennett looking confused">
  <p>Sorry, the page you're looking for doesn't exist.</p>
  <a href="/" class="button">Go Home</a>

</body>
</html>
